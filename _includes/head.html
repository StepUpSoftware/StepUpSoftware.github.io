<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Icons -->
    <link rel="icon" href="/img/logos/cropped-LargeLogo-1-e1467204001213-32x32.png" sizes="32x32">
    <link rel="icon" href="/img/logos/cropped-LargeLogo-1-e1467204001213-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="/img/logos/cropped-LargeLogo-1-e1467204001213-180x180.png">
    <meta name="msapplication-TileImage" content="/img/logos/cropped-LargeLogo-1-e1467204001213-270x270.png">

    <!-- Facebook Open Graph -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:image" content="{{ "/img/logos/cropped-LargeLogo-1-e1467204001213-270x270.png" | prepend: site.url }}">
    <meta property="og:description" content="Step Up Software MOBILE APP DEVELOPMENT AND CONSULTANCY">
    <meta property="og:type" content="website">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <!-- See https://github.com/fizzed/font-mfizz -->
    <link rel="stylesheet" href="{{ "/css/font-mfizz/font-mfizz.css" | prepend: site.baseurl }}">
    <!-- See https://lipis.github.io/bootstrap-social/ -->
    <link rel="stylesheet" href="{{ "/css/bootstrap-social/bootstrap-social.css" | prepend: site.baseurl }}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    {% if site.google_analytics and jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
</head>
